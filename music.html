<!DOCTYPE html>
<html lang="en-US">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
    <link rel="stylesheet" href="src/css/pico.jade.min.css">
    <link rel="stylesheet" href="src/css/music.css">

    <title>MayorTom4815</title>
    <meta charset="UTF-8">
</head>

<body>
    <header class="container">
        <nav>
            <ul>
                <li><img src="src/img/logo.gif"></li>
                <li>
                    <strong><i class="bi bi-at"></i>MayorTom4815</strong><br>
                    <strike><i class="bi bi-at"></i>Dvn_Dev</strike>
                </li>
            </ul>
            <ul>
                <li>
                    <a role="button" href="./index.html"><i class="bi bi-house-door-fill"></i> Back to home</a>
                </li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <Audio id="player" loop></Audio>
        <article>

            <article>
                <header>
                    <strong><i class="bi bi-heart-fill"></i> My legend of Deltarune</strong>
                </header>

                <div class="content-info">
                    <img src="./src/img/heart-cover.png" alt="" class="cover">
                    <p id="title">[title]</p>
                </div>
                
                <div class="div-controls">
                    <input type="range" value="0" id="seeker">
                    <p id="duration">00:00 - 00:00</p>
                </div>
                
                <div class="grid">
                    <button onclick="prev_music()"><i class="bi bi-arrow-left"></i> Back</button>
                    <button onclick="play_pause()"><i class="bi bi-play-fill"></i></button>
                    <button onclick="next_music()">Next <i class="bi bi-arrow-right"></i></button>
                    <a id="link_download" data-tooltip="Download" role="button"><i class="bi bi-download"></i></a>
                </div>
            </article>
        </article>
    </main>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/musicmetadata/2.0.2/musicmetadata.min.js"></script>
    <script src="./src/js/playlist.js"></script>
</body>

</html>
